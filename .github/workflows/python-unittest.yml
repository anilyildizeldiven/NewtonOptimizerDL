name: Python Unittest and Benchmark

on: [push, pull_request]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tensorflow numpy pytest pytest-benchmark
    - name: Run unittests
      run: |
        pytest mytests/tests.py
    - name: Run benchmarks
      run: |
        pytest --benchmark-only mytests/benchmarks.py
